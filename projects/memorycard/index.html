<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory Cards</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div class="wrap">
		<div id="progress">
			<div id="bar"></div>
			<div id="bar1"></div>
		</div>
		<div class="grid">
			<div class="card" data-name="1">
				<div class="front"><img src="image/1.jpg" alt=""></div>
				<div class="back"><img src="image/pretty.jpg" alt=""></div>
			</div>
			<div class="card" data-name="2">
				<div class="front"><img src="image/2.jpg" alt=""></div>
				<div class="back"><img src="image/pretty.jpg" alt=""></div>
			</div>
			<div class="card" data-name="3">
				<div class="front"><img src="image/3.jpg" alt=""></div>
				<div class="back"><img src="image/pretty.jpg" alt=""></div>
			</div>
			<div class="card" data-name="4">
				<div class="front"><img src="image/4.jpg" alt=""></div>
				<div class="back"><img src="image/pretty.jpg" alt=""></div>
			</div>
			<div class="card" data-name="5">
				<div class="front"><img src="image/5.jpg" alt=""></div>
				<div class="back"><img src="image/pretty.jpg" alt=""></div>
			</div>
			<div class="card" data-name="6">
				<div class="front"><img src="image/6.jpg" alt=""></div>
				<div class="back"><img src="image/pretty.jpg" alt=""></div>
			</div>
			<div class="card" data-name="7">
				<div class="front"><img src="image/7.jpg" alt=""></div>
				<div class="back"><img src="image/pretty.jpg" alt=""></div>
			</div>
			<div class="card" data-name="8">
				<div class="front"><img src="image/8.jpg" alt=""></div>
				<div class="back"><img src="image/pretty.jpg" alt=""></div>
			</div>
			<div class="card" data-name="9">
				<div class="front"><img src="image/9.jpg" alt=""></div>
				<div class="back"><img src="image/pretty.jpg" alt=""></div>
			</div>
		</div>
		<div class="popup">
			<div class="play">
				<img src="image/dragon2.png" alt="" class="animated bounceInDown">
				<div><img id = "go" src="image/button.png" alt="" title="Play" class="animated bounceInRight"></div>
				
			</div>
		</div>
		<div class="win">
			<div class="box">
				<img src="image/Victory.png" alt="">
			</div>
		</div>

		<div class="lose">
			<div class="box">
				<img src="image/loses.png" alt="">
				<button id="again" title="Play again!">Play Again!</button>
			</div>
		</div>

	</div>	
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
